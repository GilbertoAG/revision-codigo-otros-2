<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css" />
  <title>Formulario</title>
</head>

<body>
  <!-- Cambios:
         1. Se agrego la etiqueta label para la estructura
         2. Se agrego un id al div donde se muestra la lista de invitados.
         3. Se cambio la referencia al archivo de Javascript, ya que la ruta era incorrecta.
          -->

  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <form class="formulario">
    <label for="id">Nombre</label>
    <input type="text" name="name" id="name" />
    <br />
    <label for="age">Edad</label>
    <input type="number" name="age" id="age" />

    <label for="nationality">Nacionalidad</label>
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br />
    <input type="submit" />
  </form>


  <div id="lista-de-invitados">
    <h2>Lista de invitados</h2>
  </div>
  <script src="/formulario.js"></script>
</body>

</html>
